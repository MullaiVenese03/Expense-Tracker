<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="icon" href="Assets/Icons/money-check-dollar-solid.svg">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Expense Tracker</h1>

    <div class="budget-container">

      <h3>Balance: <span id="totalAmount"></span></h3>
      <button id="addTransaction" >Add</button>

      <div id="transactionContainer">

        <input type="date" name="Transaction-Date" id="transactionDate">
        <br>

        <input type="number" placeholder="Enter Amount $" id="transactionAmount"/> <br />
        
        <input type="text" placeholder="Enter Description" id="transactionDescription"/> <br /> 

        <input type="radio" name="ExpenseRadio" id="budgetRadio"/>
        <label for="budgetRadio"  class="radio-btn-budget">Budget</label>

        <input type="radio" name="ExpenseRadio" id="expenseRadio"/>
        <label for="expenseRadio" class="radio-btn-expense">Expense</label>
        <br>

        <button id="addFullTransaction">Add Transaction</button>

      </div>
    </div>

    <div class="transaction-list-container">

      <h2>Transaction List:</h2>

      <table id="transactions" >
        <tr id="transactionList">
          <th>Date</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Type</th>
          <th>Delete</th>
        </tr>
      </table>

    </div>

    <script src="script.js"></script>
  </body>
</html>
